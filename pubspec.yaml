name: burgan_ui
description: Burgan Flutter UI Project
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  rxdart: ^0.27.7

  # DI
  get_it: ^7.6.0
  injectable: ^2.1.2

  # UI Related
  flutter_svg: ^2.0.5
  cupertino_icons: ^1.0.2

  # Dynamic Widget Building
  json_dynamic_widget: ^7.0.5+1

  neo_core:
    git:
      url: https://github.com/amorphie/flutter.core
      ref: 0.0.35

dependency_overrides:
  uuid: ^4.1.0 # Delete this overrides when signalr_netcore package in neo_core package is updated

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_dynamic_widget_codegen: ^1.0.0
  injectable_generator: ^2.1.6

flutter:
  uses-material-design: true
